<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="sign_in.css">
  <title>Mam's Kitchen | sign_in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="/utils/global.css">
</head>

<body>

  <div class="nav-placeholder"></div>


  <div class="container">

    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="./media/welcome.png" alt="Welcome image" width="200" height="200">

      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
    </form>



  <div class="col-xs-12">
      <div class="container">
        <center>
          <ul class="pagination">
            <li><a href="/">1</a></li>
            <li><a href="/resturant/">2</a></li>
            <li><a href="/coffe/">3</a></li>
            <li><a href="/kids-area/">4</a></li>
            <li><a href="/call-us/">5 </a></li>
            <li><a href="/about-us/">6</a></li>
          <li><a href="/recervision/">7</a></li>
          </ul>
        </center>
      </div>
    </div>

  </div>


  <div class="footer-placeholder"></div>


  <script src=" https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <script src="/utils/global.js"></script>
  <script src="./main.js"></script>

</body>

</html>
